<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-9">Let's get some <span
                class="font-semibold text-orange-600">moooooooney</span> !
            ! !
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>

            </div>
        </section>
        <section class="w-9/12 mx-auto mt-12 text-white">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-4"> Please Deposit</h4>
                    <input class="w-9/12 px-8 py-2 rounded-md block mb-4" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 rounded-md text-white font-semibold hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 px-8 py-2 rounded-md block mb-4" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 rounded-md text-white font-semibold hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
