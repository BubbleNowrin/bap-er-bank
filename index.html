<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-9">Welcome to my <span class="font-semibold text-orange-600">Bap Er
                Bank</span> !
            ! !
        </h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-8 p-8">
            <h1 class="text-3xl font-semibold mb-2">Please Login</h1>
            <div>
                <input class="w-9/12 px-8 py-2 rounded-md block mb-2" type="email" name="" id="user-email"
                    placeholder="Enter Your Email">
                <input class="w-9/12 px-8 py-2 rounded-md block mb-2" type="password" name="" id="password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 rounded-md text-white font-semibold hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
